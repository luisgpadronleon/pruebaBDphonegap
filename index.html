<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;">
    <title>Datos Remotos</title>
    <link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
 
            // Un mensaje de estado
            $("#resultBlock").html("Obteniendo los datos - por favor espere...");
            // Hacemos un peticion web y obtenemos la data
            $.ajax({
                type: "POST",
                url: "backend/clientes_consulta.php",
                cache: false,
                dataType: "json",
                success: onShow
            });
                
        function onShow(data){
            var cadena = "";
            for(j=0;j<data.length;j++){
                cadena += "<strong>Nombre: </strong> "+data[j].nombre + "</br><strong>Mail: </strong> "+data[j].mail+ "</br><strong>telefono: </strong>"+data[j].telefono+"</br></br>";
            }
            $("#resultBlock").html(cadena);
        }
    });
 
    </script>
</head>
<body>
<div data-role="page" id="page">
    <div data-role="header">
        <h1>Demo Datos remotos</h1>
    </div>
<div>
    
<div style="margin-left:10px;">
    <h3><a href="agregar.html">Ingresar Datos</a></h3>
</div>

    <div data-role="content">
        <!-- Haciendo clic sobre el enlace se mostrara la data en la capa de abajo -->
        <a id="testLink" rel="external">Obtener la data</a>
        <div >
            <h3>Resultado: </h3>
            <p id="resultBlock"></p>
        </div>
    </div>
</div>
</body>
</html>
