<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;">
    <title>Datos Remotos</title>
    <link rel="stylesheet" href="jquery-mobile/jquery.mobile.structure-1.2.0.min.css" />
    <link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="jquery-mobile/jquery.mobile.theme-1.2.0.min.css" />
    <script src="jquery-mobile/jquery-1.8.2.min.js"></script>
    <script src="jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
    <script src="jquery-mobile/cordova-2.1.0.js"></script>
    <script>
    $(document).ready(function() {
 
        $("#testLink").click(function(e) {
            e.preventDefault();
            // Un mensaje de estado
            $("#resultBlock").html("Obteniendo los datos - esperando...");
            // Hacemos un peticion web y obtenemos la data
            $.get("http://192.168.1.9/comentarios/hola.php", {}, function(data) {
                // Cargamos la data dentro de la etiqueta p
                $("#resultBlock").html(data);
            })
        });
 
    });
    </script>
</head>
<body>
<div data-role="page" id="page">
    <div data-role="header">
        <h1>Demo Datos remotos</h1>
    </div>
    <div data-role="content">
        <!-- Haciendo clic sobre el enlace se mostrara la data en la capa de abajo -->
        <a id="testLink" rel="external">Obtener la data</a>
        <div data-role="collapsible">
            <h3>Resultado: </h3>
            <p id="resultBlock"></p>
        </div>
    </div>
</div>
</body>
</html>
